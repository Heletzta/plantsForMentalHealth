
{% extends "base.html" %}

{% block action %}
class = "events"
{% endblock %}

{% block content %}
    {% for event in events %}
        <p style="font-size: 20px; text-align: left; color: #000000;">{{event['name']}}</p>
        <p style="text-align: left; color: #000000;">{{event['Description']}}</p>
    {% endfor %}
{% endblock %}
