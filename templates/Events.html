
{% extends "base.html" %}



{% block js %} 



<link rel="stylesheet" href="{{url_for('static', filename='css/calendar.css')}}">

<title>Calendar with Events</title>



{% endblock %}

{% block content %}
    <div class="calContainer">
        <div class="left"> 
            <div class="calendar"> 
                <div class="month">
                    <i class="fa fa-angle-left prev"></i>
                    <div class = "date"> november 22 </div>
                    <i class="fa fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days"></div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="mm/yyyy" class="date-input" />
                        <button class="goto-btn">Go</button>
                    </div>
                    <button class="today-btn">Today</button>
                </div>
            </div>
        </div>
        <div class = "right">
            <div class="today-date">
                <div class="event-day">wed</div>
                <div class="event-date">12th december 2022</div>
            </div>
            <div class="events"></div>
            <!--adjust!!!!-->
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Add Event</div>
                    <i class = "fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type = "text" placeholder="Event Name" class="event-name" />
                    </div>
                    <div class="add-event-input">
                        <input type = "text" placeholder="Event Time From" class="event-time-from" />
                    </div>
                    <div class="add-event-input">
                        <input type = "text" placeholder="Event Time To" class="event-time-to" />
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <script src="{{url_for('static', filename='js/calendar.js')}}"></script>



<input type = "hidden" id = "eventsVal" name = "eventsVal" value = "{{e}}"></input>

    var eventsJS = JSON.parse(document.getElementById("eventsVal").value);
    const result = eventsJS.filter(eventsJS => eventsJS.name.indexOf("Exhibit") != -1);
    console.log(result);
</script>

{% endblock %}
