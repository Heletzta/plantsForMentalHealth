<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / SignUp</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="{{url_for('static', filename='js/login2.js')}}"></script>
    <script src="{{url_for('static', filename='js/backend.js')}}"></script>
    <!-- <script type="text/javascript" src="js/login2.js"></script>
    <script type="text/javascript" src="js/backend.js"></script> {{url_for('checkPassword')}}-->
</head>
<body onload="window_onload()">
    <div class="container">
        <form class="form" id="login" action="{{url_for('checkPassword')}}" method="post">
            <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type ="text" class="form__input" autofocus placeholder="Username" id = "username" name = "username">
                    <div class ="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type ="password" class="form__input" autofocus placeholder="Password" id = "password" name = "password">
                    <div class ="form__input-error-message"></div>
                </div>
                <button id = "submitButton" class = "form__button" type="submit" >Enter</button>
                <p class="form__text">
                    <a href="#" class="form__link">Forgot your password</a>
                </p>
                <p class="form__text">
                    <a class="form__link" href="#" id ="linkCreateAccount" onclick="createAccountOnClick()">Create Account</a>
                </p>
        </form>     
        
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type ="text" class="form__input" autofocus placeholder="Email">
                    <div class ="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type ="text" class="form__input" autofocus placeholder="Username">
                    <div class ="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type ="password" class="form__input" autofocus placeholder="Password">
                    <div class ="form__input-error-message"></div>
                </div>
                <button class = "form__button" type="submit">Enter</button>
                <p class="form__text">
                    <a href="#" class="form__link">Forgot your password</a>
                </p>
                <p class="form__text">
                    <a class="form__link" href="#" id ="linkLogin" onclick="backToLogin()">Already have an account? Sign in</a>
                </p>
        </form> 
        <input type = "hidden" id="error" name = "error" value = "{{e}}">
    </div>
    
    


        
</body>
</html>
