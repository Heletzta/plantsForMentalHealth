
{% extends "base.html" %}


{% block script %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/garden.css') }}">
{% endblock %}





    
{% block action %}
    class = "garden"
{% endblock %}


{% block content %}
    <div class="barTab">
        <i id = "bar" name = "bar" class="fa-solid fa-bars fa-2xl"></i>
        <div id="slidingW" name="slidingW" class="slidingWindow"> 
            <i class="fa-solid fa-square-xmark" name = "xButton" id = "xButton"></i>
            <p class="barOptions" name = "addPlantBar" id="addPlantBar"> Add A Plant </p>
            <p class="barOptions" name = "addFamilyBar" id="addFamilyBar"> Create a Family </p>
        </div>
    </div> 
    
    <div id="coins">Coins: <span id="coinCount">100</span></div>

    <div id="shop" style="display: none;">
        <i class="fa-solid fa-square-xmark" name = "xButton2" id = "xButton2"></i>
        <!-- insert actual images next to plants -->
        <div class="plant" data-price="10">
            <img src="plantA.png" alt="Plant A" class="plant-image">
            <div class="plant-name">Plant A</div> 
            <div class="plant-price">Price: 10 coins</div>
        </div>
        <div class="plant" data-price="20">
            <img src="plantB.png" alt="Plant B" class="plant-image">
            <div class="plant-name">Plant B</div> 
            <div class="plant-price">Price: 20 coins</div>
        </div>     
    </div>
    <div id="garden"></div>

    <p style="font-size: 20px; text-align: center; color: #060706e9;">  Welcome to the garden! </p>

{% endblock %}


{% block footer %}

<script src="{{url_for('static', filename='js/garden.js')}}"></script>

{% endblock %}
